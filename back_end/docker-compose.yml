services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: ebook_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/ebook_store
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_IMPORT: /opt/keycloak/data/import/realm-export.json
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ebook_store
      KEYCLOAK_URL: http://keycloak:8080/auth
      KEYCLOAK_REALM: ebook-store
      KEYCLOAK_ADMIN_CLI_CLIENT: admin-cli
      KEYCLOAK_ADMIN_PASSWORD: admin
    # ← on retire le volume pour ne pas écraser dist/
    ports:
      - "3000:3000"
    depends_on:
      - keycloak

volumes:
  postgres_data:
